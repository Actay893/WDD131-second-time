<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Payment</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’³</text></svg>" />
<link rel="stylesheet" href="credit.css" />
</head>
<body>

  <h1>Pay Here!</h1>

  <form id="cardForm" novalidate>

    <!-- Outer form grid | card-front | card-back -->
    <div class="form-grid">

      <!-- CARD FRONT -->
      <div class="card card-front">

        <!-- Row 1 Total + Chip -->
        <div class="card-top">
          <div class="card-total">TOTAL: $199</div>
          <div class="chip"></div>
        </div>

        <!-- Row 2 Card Number -->
        <div>
          <label for="cardNumber">CARD NUMBER</label>
          <input
            type="text"
            id="cardNumber"
            name="cardNumber"
            placeholder="1234 5678 9101 1020"
            maxlength="19"
            autocomplete="cc-number"
            aria-describedby="cardNumberError"
          />
          <span class="error" id="cardNumberError" aria-live="polite"></span>
        </div>

        <!-- Row 3 Cardholder + Expiration -->
        <div class="card-row3">
          <div>
            <label for="cardName">CARD HOLDER</label>
            <input
              type="text"
              id="cardName"
              name="cardName"
              placeholder="John Doe"
              autocomplete="cc-name"
              aria-describedby="cardNameError"
            />
            <span class="error" id="cardNameError" aria-live="polite"></span>
          </div>

          <div id="cardExpiration">
            <label for="expirationDate">EXPIRATION</label>
            <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
            <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate">
            </div>
        </div>

      </div>
      <!-- END CARD FRONT -->

      <!-- CARD BACK -->
      <div class="card card-back">
        <div class="magnetic-stripe"></div>
        <div class="cvv-section">
          <label for="cvv">CVC/CVV</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            placeholder="xxx"
            maxlength="3"
            autocomplete="cc-csc"
            aria-describedby="cvvError"
          />
          <span class="error" id="cvvError" aria-live="polite"></span>
        </div>
      </div>
      <!-- END CARD BACK -->

    </div>
    <!-- END FORM GRID -->

    <button type="submit" id="submitBtn">Submit</button>

  </form>

  <div id="successMessage" class="success hidden" aria-live="polite">
    <p>âœ“ Payment Approved! Thank you.</p>
  </div>

  <script src="credit.js"></script>
</body>
</html>
